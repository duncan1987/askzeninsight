<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkle-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    @media (prefers-color-scheme: light) {
      .background { fill: #f8fafc; }
      .foreground { fill: url(#sparkle-gradient); }
    }
    @media (prefers-color-scheme: dark) {
      .background { fill: #1e293b; }
      .foreground { fill: url(#sparkle-gradient); }
    }
  </style>

  <!-- Background with rounded corners -->
  <rect class="background" width="180" height="180" rx="40" />

  <!-- Main Sparkle Star - centered and scaled -->
  <g class="foreground" transform="translate(90, 90)">
    <!-- Central 4-point star -->
    <path d="M0 -55 C5 -35 10 -25 25 -15 L25 -15 C10 -5 5 5 0 25 C-5 5 -10 -5 -25 -15 L-25 -15 C-10 -25 -5 -35 0 -55 Z" />

    <!-- Top sparkle -->
    <circle cx="0" cy="-45" r="5" />

    <!-- Bottom sparkle -->
    <circle cx="0" cy="45" r="5" />

    <!-- Left sparkle -->
    <circle cx="-45" cy="0" r="5" />

    <!-- Right sparkle -->
    <circle cx="45" cy="0" r="5" />

    <!-- Diagonal sparkles -->
    <circle cx="-32" cy="-32" r="3.5" />
    <circle cx="32" cy="-32" r="3.5" />
    <circle cx="-32" cy="32" r="3.5" />
    <circle cx="32" cy="32" r="3.5" />

    <!-- Small accent sparkles -->
    <circle cx="-15" cy="-50" r="2.5" />
    <circle cx="15" cy="-50" r="2.5" />
    <circle cx="-50" cy="-15" r="2.5" />
    <circle cx="50" cy="-15" r="2.5" />
    <circle cx="-15" cy="50" r="2.5" />
    <circle cx="15" cy="50" r="2.5" />
    <circle cx="-50" cy="15" r="2.5" />
    <circle cx="50" cy="15" r="2.5" />
  </g>
</svg>
